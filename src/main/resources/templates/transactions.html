<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Relative paths for development -->
    <link href="/static/css/styles.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/script.min.js"></script>

    <!-- Thymeleaf expression-based paths for production -->
    <link th:href="@{/css/styles.min.css}" rel="stylesheet">
    <script th:src="@{/js/script.min.js}"></script>

    <title>Transactions</title>
</head>
<body>

<h1>Transaction List</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.date}"></td>
        <td th:text="${transaction.description}"></td>
        <td th:text="${transaction.category.getName()}"></td>
        <td th:text="${transaction.amount}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
